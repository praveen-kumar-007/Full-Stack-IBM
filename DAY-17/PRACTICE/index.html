<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <button id="menu-btn" class="menu-btn">‚ò∞</button>
            <div class="logo">YouTube Clone</div>
        </div>

            <button id="search-btn">üîç</button>
        </div>
        <div class="nav-right">

            <div class="sidebar-item">Trending</div>

    </div>

    <script src="script.js"></script>
